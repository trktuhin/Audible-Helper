<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">User ID</th>
      <th style="width: 30%">User Name</th>
      <th style="width: 40%">Active roles</th>
      <th style="width: 20%">Action</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td>
        <button class="btn btn-outline-info" (click)="editRoleModal(user)"><i class="fa fa-edit"></i></button>
        <button class="btn btn-outline-danger ml-2" (click)="deleteUser(user.id)"><i class="fa fa-times"></i></button>
      </td>
    </tr>
  </table>
</div>
