<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h2 class="text-center mt-3">Add Assignment</h2>
      <div class="form-group text-center">
        <label class="radio-inline">
          <input
            class="mr-3"
            type="radio"
            value="us"
            name="Country"
            [(ngModel)]="assignment.country"
          />US
        </label>
        <label class="radio-inline ml-3">
          <input
            class="mr-3"
            type="radio"
            value="uk"
            name="Country"
            [(ngModel)]="assignment.country"
          />UK
        </label>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="assignment.bookAsin"
          name="bookAsin"
          placeholder="Book Asin"
        />
      </div>
      <div class="form-group">
        <label for="assignedDate" class="pl-1">Assigned Date</label>
        <input
          autocomplete="off"
          type="text"
          class="form-control ml-1 text-primary"
          [(ngModel)]="todayDate"
          bsDatepicker
          [bsConfig]="bsConfig"
          id="assignedDate"
          disabled
          name="assignedDate"
        />
      </div>
      <div class="form-group">
        <label for="startingRating" class="pl-1">Starting Rating</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="assignment.startingRating"
          id="startingRating"
          name="startingRating"
        />
      </div>
      <div class="form-group">
        <label for="totalCodes" class="pl-1">Total Code</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="assignment.totalCodes"
          id="totalCodes"
          name="totalCodes"
        />
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary" type="button" (click)="AddAssignment()">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
