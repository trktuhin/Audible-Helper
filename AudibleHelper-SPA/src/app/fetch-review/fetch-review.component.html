<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h2 class="text-center mt-3">Add Reviews</h2>
      <div class="form-group text-center">
        <label class="radio-inline">
            <input
            class="mr-3"
            type="radio"
            value="us"
            name="country"
            [(ngModel)]="country"
          />US
        </label>
        <label class="radio-inline ml-3">
          <input
            class="mr-3"
            type="radio"
            value="uk"
            name="country"
            [(ngModel)]="country"
          />UK
        </label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="bookAsin" name="bookAsin" placeholder="Book Asin">
      </div>
      <div class="form-group">
        <input accept=".xlsx" type="file" (change)="handleFileInput($event.target.files)" class="form-control">
      </div>
      <div class="form-group text-center">
          <button
            class="btn btn-primary"
            type="button"
            (click)="AddReviews()"
          >
            Submit
          </button>
        </div>
    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
