<div class="card mb-4">
  <div class="card-img-wrapper">
    <img [src]="user.photoUrl || '../../../assets/user.png'" [alt]="user.knownAs" class="card-img-top" />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button [routerLink]="['/assignments', user.id]"  *appHasRole="['Admin','Moderator']" title="assignments" class="btn btn-outline-primary">
          <i class="fa fa-history"></i>
        </button>
      </li>
      <li class="list-inline-item" *appHasRole="['Admin','Moderator']">
        <button [routerLink]="['/reviews',user.id]" title="reviews" routerLinkActive="router-link-active"  class="btn btn-outline-primary">
          <i class="fa fa-amazon" ></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-outline-primary" title="message" [routerLink]="['/members', user.id]" [queryParams]="{tab: 2}"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title mb-1 text-center btn" [routerLink]="['/members', user.id]" routerLinkActive="router-link-active" >
      <i class="fa fa-user"></i> {{ user.knownAs }}, {{ user.age }}
    </h6>
    <p class="card-text text-muted text-center">{{ user.city }}</p>
  </div>
</div>
