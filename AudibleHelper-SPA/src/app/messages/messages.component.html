<div class="container mt-5">
  <div class="row">
    <div class="btn-group ">
      <button class="btn btn-primary py-0" [(ngModel)]="messageContainer" btnRadio="Unread" (click)="loadMessages()">
        <i class="fa fa-envelope"></i> Unread
      </button>
      <button class="btn btn-primary py-0" [(ngModel)]="messageContainer" btnRadio="Inbox" (click)="loadMessages()">
        <i class="fa fa-envelope-open"></i> Inbox
      </button>
      <button class="btn btn-primary py-0" [(ngModel)]="messageContainer" btnRadio="Outbox" (click)="loadMessages()">
        <i class="fa fa-paper-plane"></i> Outbox
      </button>
    </div>
    <div class="ml-auto" *appHasRole="['Admin']">
        <div class="form-group ml-1 form-inline">
            <label for="dateTo"><i class="fa fa-hourglass-end px-1"></i></label>
            <input
              autocomplete="off"
              type="text"
              class="form-control ml-1"
              [(ngModel)]="dateTo"
              bsDatepicker
              [bsConfig]="bsConfig"
              style="width: 150px"
              id="dateTo"
              name="dateTo"
            />
            <button (click)="deleteAllMessage()" class="btn btn-outline-danger ml-1">
                <i class="fa fa-trash"> </i> Delete Messages
              </button>
          </div>
    </div>
  </div>

  <div class="row" *ngIf="messages.length == 0">
    <h3 class="mt-2">No new messages</h3>
  </div>

  <div class="row" *ngIf="messages.length > 0">
    <table class="table table-hover" style="cursor: pointer">
      <tr>
        <th style="width: 40%">Message</th>
        <th style="width: 20%">From / To</th>
        <th style="width: 20%">Sent / Received</th>
        <th style="width: 20%"></th>
      </tr>
      <tr *ngFor="let message of messages" [routerLink]="['/members',
        messageContainer == 'Outbox' ? message.recipientId : message.senderId]" [queryParams]="{tab: 2}">
        <td><pre>{{message.content}}</pre></td>
        <td>
          <div *ngIf="messageContainer != 'Outbox'">
                <img src={{message?.senderPhotoUrl}} class="img-circle rounded-circle mr-1">
                <strong>{{message.senderKnownAs}}</strong>
          </div>
          <div *ngIf="messageContainer == 'Outbox'">
                <img src={{message?.recipientPhotoUrl}} class="img-circle rounded-circle mr-1">
                <strong>{{message.recipientKnownAs}}</strong>
          </div>
        </td>
        <td>{{message.messageSent | timeAgo}}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </table>

  </div>

</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true"
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                [maxSize]="3"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
  </div>
